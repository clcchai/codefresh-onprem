{{- if .Values.VerticalPodAutoscaler }}
apiVersion: autoscaling.k8s.io/v1beta2
kind: VerticalPodAutoscaler
metadata:
  name:  {{ template "runtime-environment-manager.fullname" . }}
spec:
  targetRef:
    apiVersion: "apps/v1"
    kind: Deployment
    name: {{ template "runtime-environment-manager.fullname" . }}-{{ .version | default "base" }}
  updatePolicy:
    updateMode: {{ quote .Values.VerticalPodAutoscaler.updateMode }}
{{- end }}
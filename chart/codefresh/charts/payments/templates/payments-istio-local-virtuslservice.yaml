{{- if $.Values.global.istio.enabled }}
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ template "payments.fullname" $ }}
spec:
  hosts: 
  - {{ template "payments.fqdn" $ }}
  http:
{{- range $key,$value := .Values.global.istio.extraDeployments -}}
  {{- range $host, $apps := $value -}}
    {{- range $name, $a := $apps -}}
      {{- if (eq $name "payments") }}
  - match:
    - headers:
        x-codefresh-version:
          exact: {{ $host }}
    route:                                                                                                                                                                                    
      - destination:                                                                                                                                                                            
          host: {{ template "payments.fqdn" $ }}
          port:
            number: {{ $.Values.port }}
          subset: {{ $host | replace "." "-" -}}
      {{ end -}}
    {{ end -}}
  {{ end -}}
{{ end }}
  - route:
    - destination:
        host: {{ template "payments.fqdn" $ }}
        port:
          number: {{ $.Values.port }}
        subset: base
{{ end }}
